  <!-- Back to top button -->

  <div id="header"></div>

  <div class="page-banner overlay-dark bg-image" style="background-image: url(img/home/Dynasty-nails-banner-03.jpg);">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Services</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Services</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->


  <div class="page-section py-3 mt-md-n5 custom-index">
    <div class="container p-3 p-md-0">
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-4 mb-3">
          <div class="card-service wow fadeInUp justify-content-md-center" style="visibility: visible; animation-name: fadeInUp;">
            <div class="circle-shape bg-green text-white">
              <span class="mai-call"></span>
            </div>
            <p>{phone}</p>
          </div>
        </div>
        <div class="col-md-5 col-lg-4 mb-3">
          <div class="card-service wow fadeInUp justify-content-md-center" style="visibility: visible; animation-name: fadeInUp;">
            <div class="circle-shape bg-primary text-white">
              <span class="mai-mail"></span>
            </div>
            <p>{email}</p>
          </div>
        </div>
        <div class="col-md-3 col-lg-4">
          <div class="card-service wow fadeInUp justify-content-md-center" style="visibility: visible; animation-name: fadeInUp;">
            <a href="" data-facebook class="facebook" target="_blank">
              <div class="circle-shape bg-secondary text-white mr-2 mr-lg-4">
                <span class="mai-logo-facebook-f"></span>
              </div>
            </a>
            <a href="" data-instagram class="instagram" target="_blank">
              <div class="circle-shape bg-accent text-white mr-2 mr-lg-4">
                <span class="mai-logo-instagram"></span>
              </div>
            </a>
            <a href="" data-google class="google" target="_blank">
              <div class="circle-shape bg-orange text-white">
                <span class="mai-logo-google"></span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="container box-service">
          <div id="nailcare" class="row">
            <div class="col-md-3 border-right-img">
              <img pic_src="service-01.jpg" alt="Modern Nails Lounge Spa" >
            </div>
            <div class="col-md-9">
              <div class="row">
                <div class="col-lg-12">
                  <div class="title-big text-left-colum">Nail Enhancement</div>
                </div>
              </div>
              <div class="row">
                <div class="pr-4 col-md-6 mt-md-0 mb-md-5 border-right">
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Milk & Honey</div>
                    <div class="color-price">$80</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Herbal</div>
                    <div class="color-price">$70</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Collagen</div>
                    <div class="color-price">$60</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Jelly</div>
                    <div class="color-price">$55</div>
                  </div>
                </div>
                <div class="pr-4 col-md-6 mt-0 mt-md-0 mb-md-5">
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Volcano</div>
                    <div class="color-price">$55</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Citrus</div>
                    <div class="color-price">$50</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Deluxe</div>
                    <div class="color-price">$40</div>
                  </div>
                  <div class="title-small justify-content-between d-flex">
                    <div class="">Classic</div>
                    <div class="color-price">$30</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="line-dash"></div>
                    
        </div>
      </div>
    </div>

  <div id="footer"></div>
